<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UPO UI - Redirecting...</title>
    <script>
      const path = location.pathname;
      const repoName = path.split('/')[1];
      const isSubdirectory = location.hostname.includes('github.io') || path.split('/').length > 2;
      const basePath = isSubdirectory ? '/' + repoName + '/' : '/';
      
      sessionStorage.setItem('redirect', path);
      location.href = basePath;
    </script>
  </head>
  <body>Redirecting...</body>
</html>

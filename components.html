<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Simple Input Component</h1>
        
        <!-- Simple Input -->
        <ui-input 
            type="text" 
            name="simple" 
            id="simple" 
            placeholder="Enter text..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
        </ui-input>
    </div>

<script type="module" src="https://cdn.jsdelivr.net/gh/upovibe/upoUI@v1.0.1/components/bundle.js"></script>

</html>

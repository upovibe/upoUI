<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 
          CONFIGURATION: This is the single most important line for deployment.
          - For development (http://localhost:3000), use: <base href="/">
          - For a subdirectory (https://user.github.io/repo/), use: <base href="/repo/">
        -->
        <base href="/">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UPO UI</title>
        <link rel="icon" href="src/app/favicon.ico" type="image/x-icon">
        
        <!-- This script handles the redirect from 404.html -->
        <script>
            (function() {
                const redirect = sessionStorage.getItem('redirect');
                sessionStorage.removeItem('redirect');
                if (redirect && redirect !== location.href) {
                    history.replaceState(null, null, redirect);
                }
            })();
        </script>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Router Outlet -->
        <div id="app">
            <div class="flex items-center justify-center min-h-screen">
                <div class="text-xl">Loading...</div>
            </div>
        </div>

        <!-- Load UPO App -->
        <script type="module" src="src/main.js"></script>
    </body>
</html>
